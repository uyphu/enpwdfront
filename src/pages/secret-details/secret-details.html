<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Secret Details</ion-title>
    <ion-buttons end>
    <button (click)="openEdit()" ion-button>
      Edit
    </button>
  </ion-buttons>
  
 </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="selectedItem">
    <ion-item>
      <ion-label stacked> Domain </ion-label>
      <ion-label> {{selectedItem.domain}} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label stacked> Username </ion-label>
      <ion-label> {{selectedItem.username}} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label stacked> Password </ion-label>
      <ion-label> {{decryptedPassword}} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label stacked> Note </ion-label>
      <ion-label> {{selectedItem.note}} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label stacked> Updated At </ion-label>
      <ion-label> {{selectedItem.createdAt}} </ion-label>
    </ion-item>
  </ion-list>

  <button type="submit" ion-button color="primary" block class="submit-btn" (click)="presentPrompt()">View</button>
</ion-content>
