<ion-header>

  <ion-navbar>
    <ion-title>Change Password</ion-title>
    <ion-buttons end>
		<button (click)="onSubmit()" ion-button [disabled]="!chnagePwdFrom.valid">
			Save
		</button>
	</ion-buttons>
  </ion-navbar>  
</ion-header>

<ion-content padding>
	<form [formGroup]="chnagePwdFrom" (ngSubmit)="onSubmit()">
		<ion-list>
			<ion-item>
	          <ion-label floating primary>Email</ion-label>
	          <ion-input  [(ngModel)]="user.email" formControlName="email"
	                     type="text" id="email" spellcheck="false" autocapitalize="off" >
	          </ion-input>
	        </ion-item>		
	        <p *ngIf="!isValid('email')" danger padding-left class="invalid">Invalid Name</p>        	
	        <ion-item>
	          <ion-label floating primary>Password</ion-label>
	          <ion-input type="password" [(ngModel)]="user.password" formControlName="password"
	                     id="password" spellcheck="false" autocapitalize="off">
	          </ion-input>
	        </ion-item>
	        <p *ngIf="!isValid('password')" danger padding-left class="invalid">Invalid Password</p>    
	        <ion-item>
	          <ion-label floating primary>Confirm Password</ion-label>
	          <ion-input type="password" [(ngModel)]="user.confirmPassword" formControlName="confirmPassword" 
	          			 id="confirmPassword" spellcheck="false" autocapitalize="off">
	          </ion-input>
	        </ion-item>
	        <p *ngIf="!isValid('confirmPassword')" danger padding-left class="invalid">Invalid Confirm Password</p>  
	        <ion-item>
	          <ion-label floating primary>Key</ion-label>
	          <ion-input  [(ngModel)]="user.changeKey" formControlName="changeKey"
	                     type="text" id="changeKey" spellcheck="false" autocapitalize="off">
	          </ion-input>
	        </ion-item>	  
	        <p *ngIf="!isValid('changeKey')" danger padding-left class="invalid">Required</p>        
		</ion-list>
		<div padding>
	      <button ion-button color="primary" block>Save</button>
	    </div>
	</form>
</ion-content>
