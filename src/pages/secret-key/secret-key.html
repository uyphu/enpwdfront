<ion-header>

  <ion-navbar>
    <ion-title>Secret Key</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card-content>
    <p>Please provide your key and remember it FOREVER. If you forget it, we cannot decrypt your data.</p>
  </ion-card-content>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <ion-list>    
        <ion-item>
          <ion-label floating primary>Code</ion-label>
          <ion-input [(ngModel)]="userInfo.secretKey" formControlName="secretKey" type="activateCode"
                     id="secretKey" spellcheck="false" autocapitalize="off">
          </ion-input>
        </ion-item>
        <p *ngIf="!isValid('secretKey')" danger padding-left>Invalid Secret Key</p>        
    </ion-list>

    <div padding>
      <button ion-button color="primary" block>Setup</button>
    </div>
  </form>

</ion-content>
