<ion-header>

  <ion-navbar>
    <ion-title>activate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <ion-list>    
        <ion-item>
          <ion-label floating primary>Code</ion-label>
          <ion-input [(ngModel)]="userInfo.activateCode" formControlName="activateCode" type="activateCode"
                     id="activateCode" spellcheck="false" autocapitalize="off">
          </ion-input>
        </ion-item>
        <p *ngIf="!isValid('activateCode')" danger padding-left>Invalid activateCode</p>        
    </ion-list>

    <div padding>
      <button ion-button color="primary" block>Activate</button>
    </div>
  </form>

</ion-content>
