<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
		<button (click)="openAdd()" ion-button>
			Add
		</button>
	</ion-buttons>
  
 </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)"(ionCancel)="onCancel($event)" autocapitalize="off">
  </ion-searchbar>  
  <ion-list>
    <!--<button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon name="star" color="bright" item-left></ion-icon>
      {{item.domain}}
      <div class="item-note" item-right>
        {{item.username}}
      </div>
    </button>-->
    <ion-item-sliding *ngFor="let item of items">
      <button ion-item (click)="itemTapped($event, item)">
        <ion-icon name="star" color="bright" item-left></ion-icon>
          {{item.domain}}
        <div class="item-note" item-right>
          {{item.username}}
        </div>
      </button>      
      <!--<ion-item-options side="left">
        <button ion-button (click)="favorite(item)">Favorite</button>
        <button ion-button color="danger" (click)="share(item)">Share</button>
      </ion-item-options>-->

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="presentConfirm($event, item)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="noMoreItemsAvailable==true">
    <ion-infinite-scroll-content>Loading...</ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
