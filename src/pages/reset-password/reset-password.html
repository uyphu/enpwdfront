<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reset Password</ion-title>
    <ion-buttons end>
		<button (click)="onSubmit()" ion-button [disabled]="!resetPwdFrom.valid">
			Reset
		</button>
	</ion-buttons>
  </ion-navbar>  
</ion-header>

<ion-content padding>
	<form [formGroup]="resetPwdFrom" (ngSubmit)="onSubmit()">
		<ion-list>
			<ion-item>
	          <ion-label floating primary>Email</ion-label>
	          <ion-input  [(ngModel)]="email" formControlName="email"
	                     type="text" id="email" spellcheck="false" autocapitalize="off">
	          </ion-input>
	        </ion-item>				            
		</ion-list>
		<div padding>
	      <button ion-button color="primary" block>Reset</button>
	    </div>
	</form>
</ion-content>
