<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <ion-list>    
        <ion-item>
          <ion-label floating primary>Name</ion-label>
          <ion-input [(ngModel)]="userInfo.name" formControlName="name" type="text"
                     id="name" spellcheck="false" autocapitalize="off">
          </ion-input>
        </ion-item>
        <p *ngIf="!isValid('name')" danger padding-left class="invalid">Invalid Name</p>
        <ion-item>
          <ion-label floating primary>Email</ion-label>
          <ion-input type="text" [(ngModel)]="userInfo.email" formControlName="email"
                     id="email" spellcheck="false" autocapitalize="off">
          </ion-input>
        </ion-item>
        <p *ngIf="!isValid('email')" danger padding-left class="invalid">Invalid Email</p>
        <ion-item>
          <ion-label floating primary>Password</ion-label>
          <ion-input type="password" [(ngModel)]="userInfo.password" formControlName="password"
                     id="password" spellcheck="false" autocapitalize="off">
          </ion-input>
        </ion-item>
        <p *ngIf="!isValid('password')" danger padding-left class="invalid">Invalid Password</p>
        <ion-item>
          <ion-label floating primary>Confirm Password</ion-label>
          <ion-input type="password" [(ngModel)]="userInfo.confirmPassword" formControlName="confirmPassword"
                     id="confirmPassword" spellcheck="false" autocapitalize="off">
          </ion-input>
        </ion-item>
        <p *ngIf="!isValid('confirmPassword')" danger padding-left class="invalid">Invalid Password</p>        
    </ion-list>

    <div padding>
      <button ion-button color="primary" block>Create Account</button>
    </div>
  </form>

</ion-content>
